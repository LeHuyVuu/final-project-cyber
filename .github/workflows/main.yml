name: Deploy .NET App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish .NET project
        run: dotnet publish -c Release -o out

      # Xóa source cũ trên VPS
      - name: Clean old source on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            rm -rf /var/www/cybersoft-final-project/*

      # Copy source code, Dockerfile, docker-compose.yml,... lên VPS
      - name: Copy source code to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # Nếu project ở root, copy hết (bao gồm Dockerfile, docker-compose.yml, folder out/)
          source: |
            out
            Dockerfile
            docker-compose.yml
            # nếu cần copy thêm folder nào, thêm vào đây
          target: /var/www/cybersoft-final-project

      # Restart docker compose trên VPS
      - name: Restart Docker Compose on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/cybersoft-final-project
            docker compose down
            docker compose up --build -d
